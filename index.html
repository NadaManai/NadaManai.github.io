<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curriculum Vitae</title>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            display: flex;
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            background-color: #003366; /* Dark blue background */
        }
        .sidebar {
            width: 250px;
            background-color: #002244; /* Slightly darker blue for the sidebar */
            padding: 20px;
            position: fixed;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .sidebar img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        .sidebar h2 {
            margin: 10px 0;
        }
        .sidebar p {
            margin: 5px 0;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            margin: 10px 0;
        }
        .sidebar a:hover {
            text-decoration: underline;
        }
        .main-content {
            margin-left: 270px; /* Adjust based on the sidebar width */
            padding: 20px;
        }
        .main-content h1, .main-content h2 {
            font-size: 2em;
            font-weight: bold;
        }
        .main-content .section {
            margin-bottom: 20px;
        }
        .main-content .section a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #87CEEB; /* Light blue */
            color: black;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .main-content .section a:hover {
            background-color: #5f9ea0;
        }
        .icon {
            margin-right: 10px;
            vertical-align: middle;
        }
        .icon i {
            font-size: 20px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <img src="images/NadaManai.png" alt="Profile Picture">
        <h2>Data Science Student</h2>
        <p><i class="fas fa-flag-tun icon"></i> Tunisia</p>
        <a href="https://www.linkedin.com/in/nada-manaii/" target="_blank">
            <i class="fab fa-linkedin icon"></i> LinkedIn
        </a>
        <a href="https://github.com/NadaManai/NadaManai" target="_blank">
            <i class="fab fa-github icon"></i> GitHub
        </a>
    </div>

    <div class="main-content">
        <div class="section">
            <h1>Curriculum Vitae</h1>
            <p><i class="far fa-calendar-alt icon"></i> Update September 2024</p>
            <a href="https://drive.google.com/file/d/1jc82r9rOueN0rvXUNWucwJzR9c_oRbiG/view?usp=sharing" target="_blank">View CV</a>
        </div>

        <div class="section">
            <h2>Contact Me</h2>
            <p><i class="far fa-envelope icon"></i> nada.manai@esprit.tn</p>
            <p><i class="fab fa-linkedin icon"></i> <a href="https://www.linkedin.com/in/nada-manaii/" target="_blank">LinkedIn</a></p>
            <p><i class="fas fa-map-pin icon"></i> Career Objective</p>
            <p id="objective-paragraph"> <!-- Add paragraph content here --> </p>
        </div>
    </div>
</body>
</html>
